<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <p>
        产品类别：
            <input type="text" id='name'>
        </p> 
        <p>
        产品型号：
            <input type="text" id='size'>
        </p>
      <input type="button" value='移除' onclick='removenav()'>
        <input type="button" value='添加' onclick='addnav()'>
        
    
        <script src='comment.js'></script>
        <script>
        function removenav(){
                var xhr=Xhr();
                xhr.onreadystatechange=function(){
                if (xhr.readyState==4&&xhr.status==200){
                    var res=xhr.responseText;
                    alert(res)
                }
                }
                xhr.open('post','/demo/fabu',true);
                xhr.setRequestHeader("Content-Type",
                "application/x-www-form-urlencoded");
                var name=$('name').value;
                var size=$('size').value;
                var fromdata='name='+name+'&size='+size;
                xhr.send(fromdata);
        
            };
            function addnav(){
                var xhr=Xhr();
                xhr.onreadystatechange=function(){
                if (xhr.readyState==4&&xhr.status==200){
                    var res=xhr.responseText;
                    alert(res)
                }
                }
                xhr.open('post','/demo/fabu',true);
                xhr.setRequestHeader("Content-Type",
                "application/x-www-form-urlencoded");
                var name=$('name').value;
                var size=$('size').value;
                var fromdata='name='+name+'&size='+size;
                xhr.send(fromdata);
        
            }
        </script>	
</body>
</html>
